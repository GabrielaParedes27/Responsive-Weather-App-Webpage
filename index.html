<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e68f634236.js" crossorigin="anonymous"></script>
    <title>Responsive Weather App Webpage</title>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="location-date">
                <h1 id="city"></h1>
                <h3 id="date"></h3>
            </div>
            <form class="search-engine" id="search-form">
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="search" id="search-bar" class="input-search" placeholder="Search your city">
                </form>
            </div>
        </div>
        <div class="middle-container">
            <div class="left-container">
                <div class="image">
                    <img src=".." alt=".." id="main-icon">
                </div>
                <div class="main-temp">
                    <h1 id="main-temp"></h1>
                    <h3 id="description"></h3>
                </div>
            </div>

            <hr class="vertical" />
            <hr class="horizontal" />
            <div class="right-container">
                <ul>
                    <li>
                        <h3 id="high-temp"></h3>
                        <h4>High</h4>
                    </li>
                    <li>
                        <h3 id="wind"></h3>
                        <h4>Wind</h4>
                    </li>
                    <li>
                        <h3 id="sunrise"></h3>
                        <h4>Sunrise</h4>
                    </li>
                    <li>
                        <h3 id="low-temp"></h3>
                        <h4>Low</h4>
                    </li>
                    <li>
                        <h3 id="rain"></h3>
                        <h4>Rain</h4>
                    </li>
                    <li>
                        <h3 id="sunset"></h3>
                        <h4>Sunset</h4>
                    </li>
                </ul>
            </div>
            <hr class="horizontal" />
        </div>
        <div class="bottom-container" id="forecast">
            
        
        </div>

    </div>
<script src="app.js"></script>
</body>

</html>

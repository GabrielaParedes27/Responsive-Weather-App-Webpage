<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/e68f634236.js" crossorigin="anonymous"></script>
    <title>Responsive Weather App Webpage</title>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="location-date">
                <h1>London, Uk</h1>
                <h3>Monday 29 August</h3>
            </div>
            <div class="search-engine">
                <div class="search-box">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Search your city">
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="left-container">
                <div class="image">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="..">
                </div>
                <div class="main-temp">
                    <h1>21°</h1>
                    <h3>Mostly sunny</h3>
                </div>
            </div>

            <hr class="vertical" />

            <div class="right-container">
                <ul>
                    <li>
                        <h3>23°</h3>
                        <h4>High</h4>
                    </li>
                    <li>
                        <h3>7mph</h3>
                        <h4>Wind</h4>
                    </li>
                    <li>
                        <h3>05:27</h3>
                        <h4>Sunrise</h4>
                    </li>
                    <li>
                        <h3>14°</h3>
                        <h4>Low</h4>
                    </li>
                    <li>
                        <h3>0%</h3>
                        <h4>Rain</h4>
                    </li>
                    <li>
                        <h3>20:57</h3>
                        <h4>Sunset</h4>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-container">
            <ul>
                <li>
                    <h3>Mon</h3>
                    <h4>14°</h4>
                </li>
                <li>
                    <h3>Tue</h3>
                    <h4>16°</h4>
                </li>
                <li>
                    <h3>Wend</h3>
                    <h4>17°</h4>
                </li>
                <li>
                    <h3>Thur</h3>
                    <h4>19°</h4>
                </li>
                <li>
                    <h3>Fri</h3>
                    <h4>22°</h4>
                </li>
            </ul>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
